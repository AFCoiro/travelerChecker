<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página para mostrar los datos recibidos de un formulario">
  <link rel="stylesheet" href="/index.css">

  <title>Datos del Formulario</title>
  
</head>

<body>
  <div class="container">
    <h1>Datos recibidos del formulario</h1>
    <div class="data-item">
      <strong>Nombre:</strong>
      <span id="nombre"></span>
    </div>
    <div class="data-item">
      <strong>Email:</strong>
      <span id="email"></span>
    </div>
    <div class="data-item">
      <strong>Teléfono:</strong>
      <span id="telefono"></span>
    </div>
    <div class="data-item">
      <strong>Sitio web:</strong>
      <span id="website"></span>
    </div>
    <div class="data-item">
      <strong>Asunto:</strong>
      <span id="asunto"></span>
    </div>
    <div class="data-item">
      <strong>Mensaje:</strong>
      <span id="mensaje"></span>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("nombre").textContent = params.get("nombre");
    document.getElementById("email").textContent = params.get("email");
    document.getElementById("telefono").textContent = params.get("telefono");
    document.getElementById("website").textContent = params.get("website");
    document.getElementById("asunto").textContent = params.get("asunto");
    document.getElementById("mensaje").textContent = params.get("mensaje");
  </script>
</body>

</html>
